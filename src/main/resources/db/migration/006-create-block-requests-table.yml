databaseChangeLog:
  - changeSet:
      id: 006-create-block-requests-table
      author: developer
      changes:
        - createTable:
            tableName: block_requests
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: processed_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: processed_by_admin_id
                  type: BIGINT
              - column:
                  name: admin_comment
                  type: VARCHAR(500)

        - addForeignKeyConstraint:
            baseTableName: block_requests
            baseColumnNames: card_id
            constraintName: fk_block_requests_card
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: block_requests
            baseColumnNames: user_id
            constraintName: fk_block_requests_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: block_requests
            baseColumnNames: processed_by_admin_id
            constraintName: fk_block_requests_admin
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL

        - createIndex:
            indexName: idx_block_requests_status
            tableName: block_requests
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_block_requests_created_at
            tableName: block_requests
            columns:
              - column:
                  name: created_at

      rollback:
        - dropTable:
            tableName: block_requests

